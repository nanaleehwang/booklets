title: Nana's Booklets
description: A collection of academic booklets organized by topics
baseurl: "/booklets"
url: "https://nanaleehwang.github.io/booklets"

markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

kramdown:
  input: GFM
  syntax_highlighter: rouge

collections:
  booklets:
    output: true
    permalink: /booklets/:path/

defaults:
  - scope:
      path: ""
      type: "booklets"
    values:
      layout: "booklet"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - SETUP.md
  - STRUCTURE.md
  - vendor/
